<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BEST QUIZUP</title>
  <link rel="stylesheet" href="QuizApplication.css">
</head>

<body>
  <div class="intro-container">
    <h2>Welcome to QUIZUP!</h2>
    <p id="p1">Test your knowledge with these interesting questions.
      <br/>
     No. of questions : 4
    </p>
    <div class="start-button">
      <button id="start-button">Start Quiz</button>
    </div>
  </div>

  <div class="quiz-container" id="quiz-container">
    <h1>QUIZUP</h1>

    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <p class="result" id="result"></p>
    <div class="next-button" id="next-button">
      <button>Next</button>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <div class="result-container" id="result-container">
    <h2>Quiz Result</h2>
    <div id="question-results"></div>
    <p id="total-result"></p>
    <p id="accuracy"></p>
    <div class="retry-button">
      <button id="retry-button">Retry Quiz</button>
    </div>
  </div>


  <script src="QuizApplication.js"></script>
</body>
</html>
